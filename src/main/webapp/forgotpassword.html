<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlueVibes | Reset Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --primary: #0f172a; --accent: #0284c7; --bg: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; }

        .auth-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }

        .logo-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 1.5rem; }
        .logo-img { width: 60px; height: 60px; object-fit: contain; }

        h2 { color: var(--primary); font-weight: 700; margin-bottom: 0.5rem; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 2rem; line-height: 1.5; }

        .form-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #1e293b; margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        input { width: 100%; padding: 12px 12px 12px 40px; border: 1.5px solid #e2e8f0; border-radius: 8px; font-family: inherit; transition: 0.2s; }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1); }

        .btn-reset { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-bottom: 1rem; }
        .btn-reset:hover { background: var(--accent); }

        .back-link { font-size: 0.85rem; color: var(--accent); text-decoration: none; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .back-link:hover { text-decoration: underline; }

        .msg { padding: 10px; border-radius: 6px; font-size: 0.85rem; margin-bottom: 1rem; display: none; }
        .msg-success { background: #dcfce7; color: #166534; display: block; }
        .msg-error { background: #fee2e2; color: #991b1b; display: block; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo-container">
        <img src="logo1.jpeg" class="logo-img">
        <img src="logo.jpeg" class="logo-img">
    </div>
    <h2>Forgot Password?</h2>
    <p>Enter your official BlueVibes email and we'll send a temporary password to your inbox.</p>

    <div id="statusMsg" class="msg"></div>

    <form action="ForgotPasswordServlet" method="POST">
        <div class="form-group">
            <label>Official Email Address</label>
            <div class="input-wrapper">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" name="userEmail" placeholder="name@bluevibes.com" required>
            </div>
        </div>
        <button type="submit" class="btn-reset">Send Temporary Password</button>
    </form>

    <a href="index.html" class="back-link">
        <i class="ph ph-arrow-left"></i> Back to Login
    </a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const msgBox = document.getElementById('statusMsg');
    if(params.get('status') === 'sent') {
        msgBox.innerText = "Check your email! A temporary password has been sent.";
        msgBox.className = "msg msg-success";
    } else if(params.get('status') === 'notfound') {
        msgBox.innerText = "This email is not registered with BlueVibes.";
        msgBox.className = "msg msg-error";
    }
</script>

</body>
</html>
