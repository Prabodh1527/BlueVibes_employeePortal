<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Role | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #0284c7; --bg: #f1f5f9; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 1.2rem; }
        .btn-save { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
<div class="form-card">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Add New Designation</h2>
    <form action="DesignationServlet" method="POST">
        <input type="hidden" name="action" value="add">
        <label>Designation Name</label>
        <input type="text" name="designationName" placeholder="e.g. Software Engineer" required>
        <button type="submit" class="btn-save">Save Designation</button>
    </form>
    <a href="designationmaster.html" style="display:block; text-align:center; margin-top:15px; color:#64748b; text-decoration:none;">‚Üê Back</a>
</div>
</body>
</html>
